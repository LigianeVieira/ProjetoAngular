
<form [formGroup]="formEntity">
  <div *ngFor="let value of keys">
    <label [for]="value">{{ value }}:</label>
    <br />
    <input type="text" [formControlName]="value" [id]="value" />
    <br />
  </div>
<div>
  <button class="submit" type="button" (click)="clickOnSubmit()">Submit</button>
  <button class="cancel" type="button" (click)="goBack()">Cancel</button>
</div>
</form>
